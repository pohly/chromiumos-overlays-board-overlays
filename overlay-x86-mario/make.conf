CHROMEOS_KERNEL="kernel/files"
CHROMEOS_KERNEL_SPLITCONFIG="chromeos-intel-menlow"

USE="${USE} compat_wireless gobi google_qdl mario novatel_gobi synaptics ps_touchpad new_power_button lockvt"
