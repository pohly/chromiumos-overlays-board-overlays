[output_source]
library=builtin
label=source
purpose=playback
disable=(not (equal? dsp_name "speaker_eq"))
output_0={src:0}
output_1={src:1}

[output_sink]
library=builtin
label=sink
purpose=playback
input_0={src:0}
input_1={src:1}

[input_source]
library=builtin
label=source
purpose=capture
disable=(not (equal? dsp_name "dmic_eq"))
output_0={no_use:0}
output_1={no_use:1}
output_2={in_src:2}
output_3={in_src:3}

[input_sink]
library=builtin
label=sink
purpose=capture
input_0={no_use:0}
input_1={no_use:1}
input_2={in_dst:2}
input_3={in_dst:3}

[in_eq2]
