SectionDevice."Speaker".0 {
	Value {
		PlaybackPCM "hw:sof-glkda7219max,0"
	}
	EnableSequence [
		cdev "hw:sofglkda7219max"
		cset "name='Spk Switch' off"
	]
	DisableSequence [
		cdev "hw:sofglkda7219max"
		cset "name='Spk Switch' off"
	]
}

SectionDevice."Headphone".0 {
	Value {
		PlaybackPCM "hw:sof-glkda7219max,1"
