[output_source]
library=builtin
label=source
purpose=playback
disable=(not (equal? dsp_name "speaker_eq"))
output_0={src:0}
output_1={src:1}
[output_sink]
library=builtin
label=sink
purpose=playback
input_0={dst:0}
input_1={dst:1}

[drc]
library=builtin
label=drc
input_0={src:0}
input_1={src:1}
output_2={intermediate:0}
output_3={intermediate:1}
input_4=1         ; emphasis_disabled
input_5=0         ; f
input_6=0         ; enable
input_7=-24       ; threshold
input_8=30        ; knee
input_9=12        ; ratio
input_10=0.003     ; attack
input_11=0.25      ; release
input_12=0         ; boost
input_13=350       ; f
input_14=1         ; enable
input_15=0         ; threshold
input_16=0         ; knee
input_17=1         ; ratio
input_18=0.25      ; attack
input_19=1.5       ; release
input_20=-3        ; boost
input_21=20000     ; f
input_22=0         ; enable
input_23=-24       ; threshold
input_24=30        ; knee
input_25=12        ; ratio
input_26=0.003     ; attack
input_27=0.25      ; release
input_28=0         ; boost

[eq2]
library=builtin
label=eq2
input_0={intermediate:0}
input_1={intermediate:1}
output_2={dst:0}
output_3={dst:1}
input_4=2       ; highpass
input_5=350     ; freq
input_6=0       ; Q
input_7=0       ; gain
input_8=2       ; highpass
input_9=350     ; freq
input_10=0       ; Q
input_11=0       ; gain
