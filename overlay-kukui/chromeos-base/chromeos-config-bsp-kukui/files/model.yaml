common_config: &common_config
  name: "{{$device-name}}"
  identity: &identity
    platform-name: "Kukui"
    device-tree-compatible-match: "{{$fw-name}}"
  firmware:
    build-targets:
      coreboot: "{{$fw-build-name}}"
      ec: "{{$fw-build-name}}"
      ec_extras: [ "kukui_scp" ]
      depthcharge: "{{$fw-build-name}}"
      libpayload: "kukui"
    no-firmware: true
  firmware-signing:
    key-id: "{{$key-id}}"
    signature-id: "{{$device-name}}"
  test-label: "{{$device-name}}"

kukui-config: &kukui_config
  <<: *common_config
  $fw-name: "google,kukui"
  $fw-build-name: "kukui"
  $key-id: "KUKUI"
  identity:
    <<: *identity
    sku-id: 0

krane-config: &krane_config
  <<: *common_config
  $fw-name: "google,krane"
  $fw-build-name: "krane"
  $key-id: "KRANE"

chromeos:
  devices:
    - $device-name: "kukui"
      skus:
        - config: *kukui_config
    - $device-name: "krane"
      skus:
        - config: *krane_config
