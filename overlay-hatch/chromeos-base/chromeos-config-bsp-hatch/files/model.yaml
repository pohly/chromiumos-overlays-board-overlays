common_config: &common_config
  name: "{{$device-name}}"
  identity:
    platform-name: "Hatch"
    smbios-name-match: "{{$fw-name}}"
    sku-id: "{{$sku-id}}"
  firmware:
    no-firmware: True
  firmware-signing:
    key-id: "{{$key-id}}"
    signature-id: "{{$device-name}}"
  power: &power_common
    charging-ports: |
      CROS_USB_PD_CHARGER0 LEFT
      CROS_USB_PD_CHARGER1 RIGHT
    low-battery-shutdown-percent: "4.0"
    suspend-to-idle: "1"
    touchpad-wakeup: "1"
    has-keyboard-backlight: "1"
    has-ambient-light-sensor: "1"
  hardware-properties:
    $stylus-category: "none"
    stylus-category: "{{$stylus-category}}"

chromeos:
  devices:
    - $device-name: "hatch"
      $fw-name: "Hatch"
      products:
        - $key-id: "HATCH"
      skus:
        - $sku-id: 255 # Unprovisioned
          $stylus-category: "internal"
          config: *common_config
        - $sku-id: 1
          $stylus-category: "internal"
          config: *common_config
    - $device-name: "hatch_whl"
      $fw-name: "Hatch_whl"
      products:
        - $key-id: "HATCH"
      skus:
        - $sku-id: 255
          $stylus-category: "internal"
          config: *common_config
    - $device-name: "kohaku"
      $fw-name: "Kohaku"
      products:
        - $key-id: "KOHAKU"
      skus:
        - $sku-id: 255
          config: *common_config
