common_config: &common_config
  name: "{{$device-name}}"
  identity:
    platform-name: "Hatch"
    smbios-name-match: "{{$fw-name}}"
    sku-id: "{{$sku-id}}"
  firmware:
    no-firmware: True
  power: &power_common
    charging-ports: |
      CROS_USB_PD_CHARGER0 LEFT
      CROS_USB_PD_CHARGER1 RIGHT
    low-battery-shutdown-percent: "4.0"
    suspend-to-idle: "1"
    touchpad-wakeup: "1"
    has-keyboard-backlight: "1"

chromeos:
  devices:
    - $device-name: "hatch"
      $fw-name: "Hatch"
      skus:
        - $sku-id: 255
          config: *common_config
    - $device-name: "hatch_whl"
      $fw-name: "Hatch_whl"
      skus:
        - $sku-id: 255
          config: *common_config
