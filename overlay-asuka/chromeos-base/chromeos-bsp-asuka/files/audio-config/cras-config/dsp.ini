[input_source]
library=builtin
label=source
purpose=capture
disable=(not (equal? dsp_name "extmic_eq"))
output_0={in_src:0}
output_1={in_src:1}

[input_sink]
library=builtin
label=sink
purpose=capture
input_0={in_dst:0}
input_1={in_dst:1}

[in_dcblock]
library=builtin
label=dcblock
input_0={in_src:0}
input_1={in_src:1}
output_2={in_dst:0}
output_3={in_dst:1}
input_4=0.995       ; R - lone filter parameter
