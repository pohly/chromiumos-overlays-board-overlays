	}
	EnableSequence [
		cdev "hw:kblda7219m98373"

		cset "name='Left DAI Sel Mux' Left"
		cset "name='Right DAI Sel Mux' Right"
		cset "name='Left Output Voltage' 4"
		cset "name='Right Output Voltage' 4"
